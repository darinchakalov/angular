<div class="container">
  <form #form="ngForm" method="post" (ngSubmit)="submitHandler()">
    <fieldset>
      <h1>Registration Form</h1>

      <p class="field field-icon">
        <label for="username"
          ><span><i class="fas fa-user"></i></span
        ></label>
        <input
          type="text"
          name="username"
          id="username"
          class="error"
          placeholder="Mark Ulrich"
          #username="ngModel"
          ngModel
          pattern="([A-Z][a-z]+) ([A-Z][a-z]+)"
        />
      </p>

      <!-- if error -->
      <div *ngIf="username.errors" class="alert alert-danger">
        <p *ngIf="username.errors['pattern']" class="error">
          Please use valid names
        </p>
      </div>
      <!-- end if error -->

      <p class="field field-icon">
        <label for="email"
          ><span><i class="fas fa-envelope"></i></span
        ></label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="marÐº@gmial.com"
          ngModel
          email
          #emailInput="ngModel"
        />
      </p>
      <!-- if error -->
      <div *ngIf="emailInput.errors" class="alert alert-danger">
        <p *ngIf="emailInput.errors['email']" class="error">
          Please use valid names
        </p>
      </div>
      <!-- end if error -->

      <p class="field field-icon">
        <label for="tel"
          ><span><i class="fas fa-phone"></i></span
        ></label>
        <select name="telCode" id="telCode" class="tel" [(ngModel)]="ngCodes">
          <option [ngValue]="c" *ngFor="let c of codes">{{ c }}</option>
        </select>
        <input
          type="text"
          name="tel"
          id="tel"
          placeholder="888 888"
          ngModel
          minlength="9"
          maxlength="9"
          #telInput="ngModel"
        />
      </p>

      <!-- if error -->
      <div *ngIf="telInput.errors" class="alert alert-danger">
        <p
          *ngIf="telInput.errors['minlength'] || telInput.errors['maxlength']"
          class="error"
        >
          Phone number should be 9 digits
        </p>
      </div>
      <!-- end if error -->

      <p class="field field-icon">
        <label for="building"
          ><span><i class="fas fa-building"></i></span
        ></label>
        <select
          name="building"
          id="building"
          class="building"
          [(ngModel)]="ngBuldings"
        >
          <option [ngValue]="b" *ngFor="let b of buildings">
            {{ b }}
          </option>
        </select>
      </p>

      <p class="field field-icon">
        <label for="password"
          ><span><i class="fas fa-lock"></i></span
        ></label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="******"
          ngModel
          minlength="3"
          maxlength="16"
        />
      </p>

      <p class="field field-icon">
        <label for="re-password"
          ><span><i class="fas fa-lock"></i></span
        ></label>
        <input
          type="re-password"
          name="re-password"
          id="re-password"
          placeholder="******"
          ngModel
          minlength="3"
          maxlength="16"
        />
      </p>

      <p>
        <button>Create Account</button>
      </p>

      <p class="text-center">
        Have an account?
        <a href="">Log In</a>
      </p>
    </fieldset>
  </form>
</div>
