<div class="root">
  <div *ngIf="products" id="products-container" class="product-view-grid">
    <div *ngFor="let product of products" class="product">
      <div class="image-container">
        <img
          src="https://greendroprecycling.com/wp-content/uploads/2017/04/GreenDrop_Station_Aluminum_Can_1.jpg"
          alt="product image"
        />
      </div>
      <div class="info-wrapper">
        <div class="product-info">
          <p class="product-name">{{ product.name }}</p>
          <p class="product-price">Price: {{ product.price }}</p>
        </div>
        <div class="buttons-wrapper">
          <a class="button edit" href="/edit/{{ product._id }}">Edit</a>
          <a id="1" class="button delete" href="javascript:void(0)">Delete</a>
        </div>
      </div>
    </div>

    <div *ngIf="!products" class="display-instead">
      <h2>There are no products in the catalog</h2>
    </div>
  </div>
</div>
