<div class="container">
  <main>
    <app-home *ngIf="!isLoggedIn"></app-home>
    <div class="theme-title" *ngIf="themes">
      <!-- theme component  -->
      <div *ngFor="let theme of themes" class="theme-container">
        <div class="theme-name-wrapper">
          <div class="theme-name">
            <a [routerLink]="['/themes', theme._id]" class="normal">
              <h2>{{ theme.themeName | shorten: 10 }}</h2>
            </a>
            <div class="columns">
              <div>
                <p>
                  Date: <time>{{ theme.created_at | changeDate }}</time>
                </p>
                <div class="nick-name">
                  <p>
                    Username: <span>{{ theme.userId.username }}</span>
                  </p>
                </div>
              </div>
              <div *ngIf="isLoggedIn" class="subscribers">
                <button class="subscribe">Subscribe</button>
                <p>
                  Subscribers: <span>{{ theme.subscribers.length }}</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="!themes">Loading ...</div>
  </main>
  <!-- aside component  -->
  <app-aside></app-aside>
</div>
