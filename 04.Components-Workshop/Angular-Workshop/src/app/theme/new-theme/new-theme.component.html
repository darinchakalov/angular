<div class="container">
  <div class="new-theme-border">
    <div class="header-background">
      <span>New Theme</span>
    </div>
    <form #form="ngForm" (ngSubmit)="create()">
      <div class="new-theme-title">
        <label for="themeName">Title <span class="red">*</span></label>
        <input
          type="text"
          name="themeName"
          id="themeName"
          #nameInput="ngModel"
          ngModel
          required
          minlength="5"
        />
        <ng-container *ngIf="nameInput.touched">
          <p *ngIf="nameInput.errors?.required" class="error">
            Theme name is required.
          </p>
          <p *ngIf="nameInput.errors?.minlength" class="error">
            Theme name must be at least 5 characters long.
          </p>
        </ng-container>
      </div>
      <div class="new-theme-content">
        <label for="postText">Post <span class="red">*</span></label>
        <textarea
          type="text"
          name="postText"
          id="postText"
          rows="8"
          class="height"
          #textInput="ngModel"
          ngModel
          required
          minlength="10"
        ></textarea>
        <ng-container *ngIf="textInput.touched">
          <p *ngIf="textInput.errors?.required" class="error">
            The field with your post is required.
          </p>
          <p *ngIf="textInput.errors?.minlength" class="error">
            Post must be at least 10 characters long.
          </p>
        </ng-container>
      </div>
      <div class="new-theme-buttons">
        <button type="button" class="cancel" routerLink="/themes">
          Cancel
        </button>
        <button class="public">Post</button>
      </div>
    </form>
  </div>
</div>
