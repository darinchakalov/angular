<div class="container">
  <div class="profile">
    <img src="/assets/profile.png" alt="default user" />
    <h3>User Info:</h3>
    <div *ngIf="editMode">
      <form #form="ngForm" (ngSubmit)="updateDetails()" action="">
        <div class="flex">
          <p>Username:</p>
          <input
            type="text"
            name="username"
            id="username"
            [ngModel]="user?.username"
            ngModel
            #usernameInput="ngModel"
          />
        </div>
        <div class="flex">
          <p>Email:</p>
          <input
            type="email"
            name="email"
            id="email"
            [ngModel]="user?.email"
            ngModel
          />
        </div>
        <div class="flex">
          <p>Phone:</p>
          <div>
            <select name="select-tel" id="select-tel" class="tel">
              <option value="00359">+359</option>
            </select>
            <input type="text" name="tel" id="tel" [ngModel]="user?.tel" />
          </div>
        </div>
        <button type="button" (click)="editMode = !editMode" class="red-button">
          Cancel
        </button>
        <button class="green-button">Save</button>
      </form>
    </div>

    <ng-container *ngIf="editMode == false">
      <div class="flex">
        <p>Username:</p>
        <p>{{ user?.username }}</p>
      </div>
      <div class="flex">
        <p>Email:</p>
        <p>{{ user?.email }}</p>
      </div>
      <div class="flex">
        <p>Phone:</p>
        <p>{{ user?.tel }}</p>
      </div>
      <button class="edit-button" (click)="editMode = !editMode">Edit</button>
    </ng-container>
  </div>
</div>
